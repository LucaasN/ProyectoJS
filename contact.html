<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Proyecto con JavaScript</title>

	<!--JQuery UI-->

	<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.12.1/jquery-ui.structure.min.css">
	<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.12.1/jquery-ui.theme.min.css">
	<script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script><!--despues importo jsUI-->
	
	<!--Plugin Validation-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

	https://bxslider.com/examples/image-slideshow-captions/

	<!--Mi archivo JavaScript-->

<body>

	<div id="selector-theme">
		<div id="to-green"></div>
		<div id="to-red"></div>
		<div id="to-blue"></div>
	</div>

	<section id="global">
		
		<!--Cabecera-->
		<header>
			<div id="logo">
				<h1>Proyecto JS</h1>
			</div>

			<div class="clearfix"></div>
			<nav id="menu">
				<ul>
					<li><a href="index.html">INICIO</a></li>
					<li><a href="reloj.html">RELOJ</a></li>
					<li><a href="about.html">SOBRE MI</a></li>
					<li><a href="contact.html">CONTACTO</a></li>
				</ul>
			</nav>
		</header>

	

		<!--Contenido-->
		<section id="content">
			<div id="box">
				<!--Cargar formulario-->
				<h2>Contacto</h2>
				<form action="" method="POST" id="form_contact">
					<label for="name">Nombre:</label>
					<input type="text" name="name" data-validation="alphanumeric">

					<label for="surname">Apellidos:</label>
					<input type="text" name="surname" data-validation="alphanumeric">

					<label>Email:</label>
					<input type="email" name="email"  data-validation="email">

					<label for="sex">Sexo:</label>
					<select name="sex" data-validation="required">
						<option value="man">Hombre</option>
						<option value="woman">Mujer</option>
					</select>

					<label for="date">Fecha de nacimiento:</label>
					<input type="text" name="date"  data-validation="date" data-validation-format="dd/mm/yyyy">

					<label for="years">Edad:</label>
					<input type="number" name="years" data-validation="number">


					<input type="submit" name="" value="Enviar">
				</form>
				
			</div>
			<aside id="sidebar">
				<div id="about">
					<h4><span>Â¿Quien soy?</span></h4>
					<img src="img/caracol.jpg">
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
					tempor incididunt ut labore et dolore magna aliqua.</p>
				</div>

				<div id="login">
					<h4><span>Identificate</span></h4>
					<form>
						<label for="name">Nombre</label>
						<input type="text" name="name" id="form_name">

						<label for="email">Email</label>
						<input type="text" name="email">

						<label for="pass">Password</label>
						<input type="password" name="pass">

						<input type="submit" name="" value="Entrar">
					</form>
				</div>
				
			</aside>

			<div class="clearfix">
				
			</div>
		</section>
	</section>
	<footer>

</body>
